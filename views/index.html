<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="../public/style/normalize.css" rel="stylesheet" type="text/css" >
  <link href="../public/style/style.css" rel="stylesheet" type="text/css" >
  
  <script src="../public/js/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="../public/js/thermostat.js" type="text/javascript"></script>
  <script src="../public/js/script-jq.js" type="text/javascript"></script>
  
  <title>Pthermostat</title>

</head>
<body>
  
  <section id="left">
    
    <section id="control">
      <h1 id="temp-reading"></h1>
      <span id="up-button"> + </span> 
      <span id="down-button"> - </span> 
      <p> reset </p>
  
      <h2 id="power-saving-divider"></h2>
      <span id="power-mode-text">power saving mode</span>
      <p id="on-button">on</p>
      <p id="off-button">off</p>
    </section>

  </section>

  <section id="right">
    <div class="degrees-container">
      <svg version="1.1" viewBox="0 0 1000 1000" preserveAspectRatio="xMinYMin meet" class="svg-content">
        <text id="text-img" x="0" y="15" fill="white" transform="rotate(90 10, 10)">Degrees</text>
      </svg>
    </div>
  </section>

</body>
</html>
